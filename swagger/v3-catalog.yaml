swagger: "2.0"
info:
  title: BigCommerce API
  version: 3.0.0b
  description: A Swagger Document for the BigCommmerce API V3.
  termsOfService: "http://www.bigcommerce.com/terms"
host: "api.bigcommerce.com"
basePath: "/stores/{{store_id}}/v3"
schemes:
  - https
produces:
  - application/json
consumes:
  - application/json
paths:
  /catalog/products:
    get:
      description: |
        Returns a paginated collection of `Products` objects from the BigCommerce Catalog.
      operationId: getProducts
      parameters:
        - $ref: "#/parameters/FilterNameParam"
        - $ref: "#/parameters/FilterSkuParam"
        - $ref: "#/parameters/FilterPriceParam"
        - $ref: "#/parameters/FilterWeightParam"
        - $ref: "#/parameters/FilterConditionParam"
        - $ref: "#/parameters/FilterBrandIdParam"
        - $ref: "#/parameters/FilterDateModifiedParam"
        - $ref: "#/parameters/FilterDateLastImportedParam"
        - $ref: "#/parameters/FilterIsVisibleParam"
        - $ref: "#/parameters/FilterIsFeaturedParam"
        - $ref: "#/parameters/FilterInventoryLevelParam"
        - $ref: "#/parameters/FilterTotalSoldParam"
        - $ref: "#/parameters/FilterTypeParam"
        - $ref: "#/parameters/FilterCategoriesParam"
        - $ref: "#/parameters/FilterKeywordParam"
        - $ref: "#/parameters/FilterIncludeParam"
        - $ref: "#/parameters/PageParam"
        - $ref: "#/parameters/LimitParam"
      responses:
        200:
          $ref: "#/responses/ProductCollectionResponse"
    post:
      description: |
        Creates a `Product` in the BigCommerce Catalog
      operationId: createProduct
      parameters:
        - name: product
          in: body
          required: true
          description: |
            A BigCommerce `Product` object
          schema:
            $ref: "#/definitions/ProductPost"
      responses:
        200:
          $ref: "#/responses/ProductResponse"
        422:
          description: |
            `Product` was not valid. This is the result of missing required fields or invalid data. See the response for more details.
          schema:
            $ref: "#/definitions/ErrorResponse"
        409:
          description: |
            `Product` was in conflict with another product. This is the result of duplicate unique values, such as `name` or `sku`; a missing or invalid `category_id`, `brand_id`, or `tax_class` ID; or a conflicting `bulk_pricing_rule`.
          schema:
            $ref: "#/definitions/ErrorResponse"
    delete:
      description: |
        Deletes one or more `Product` objects from the BigCommerce Catalog
      operationId: deleteProducts
      parameters:
        - $ref: "#/parameters/FilterNameParam"
        - $ref: "#/parameters/FilterSkuParam"
        - $ref: "#/parameters/FilterPriceParam"
        - $ref: "#/parameters/FilterWeightParam"
        - $ref: "#/parameters/FilterConditionParam"
        - $ref: "#/parameters/FilterBrandIdParam"
        - $ref: "#/parameters/FilterDateModifiedParam"
        - $ref: "#/parameters/FilterDateLastImportedParam"
        - $ref: "#/parameters/FilterIsVisibleParam"
        - $ref: "#/parameters/FilterIsFeaturedParam"
        - $ref: "#/parameters/FilterInventoryLevelParam"
        - $ref: "#/parameters/FilterTotalSoldParam"
        - $ref: "#/parameters/FilterTypeParam"
        - $ref: "#/parameters/FilterCategoriesParam"
        - $ref: "#/parameters/FilterKeywordParam"
      responses:
        204:
          $ref: '#/responses/NoContent'
  /catalog/products/{product_id}:
    parameters:
      - $ref: "#/parameters/ProductIdParam"
    get:
      description: |
        Returns a `Product` from the BigCommerce Catalog.
      operationId: getProductById
      responses:
        200:
          $ref: "#/responses/ProductResponse"
        404:
          $ref: '#/responses/NotFound'
    put:
      description: |
        Updates a `Product` in the BigCommerce Catalog.
      operationId: updateProduct
      parameters:
        - name: product
          in: body
          required: true
          description: |
            A BigCommerce `Product` object.
          schema:
            $ref: "#/definitions/Product"
      responses:
        200:
          $ref: "#/responses/ProductResponse"
        404:
          $ref: '#/responses/NotFound'
        422:
          description: |
            `Product` was not valid. This is the result of missing required fields or invalid data. See the response for more details.
          schema:
            $ref: "#/definitions/ErrorResponse"
        409:
          description: |
            `Product` was in conflict with another product. This is the result of duplicate unique values, such as `name` or `sku`; a missing `category_id`, `brand_id`, or `tax_class_id` associated with the product; or a conflicting bulk pricing rule.
          schema:
            $ref: "#/definitions/ErrorResponse"
    delete:
      description: |
        Deletes a `Product` object from the BigCommerce Catalog.
      operationId: deleteProductById
      responses:
        204:
          $ref: '#/responses/NoContent'
  /catalog/products/{product_id}/images/:
    parameters:
      - name: product_id
        description: |
          The ID of the `Product` to which the image is being attached.
        required: true
        in: path
        type: integer
    get:
      description: |
        Gets all images on a product. 
      operationId: getProductImages
      responses:
        200:
          $ref: "#/responses/ProductImageCollectionResponse"     
    post:
      description: |
        Creates an image on a product. Publicly accessible URLs and files (`form post`) are valid parameters.
      operationId: createProductImage
      parameters:
      - name: productImage
        in: body
        required: true
        description: |
          A BigCommerce `ProductImage` object.
        schema:
          $ref: "#/definitions/ProductImage"
      responses:
        200:
          $ref: '#/responses/ProductImageResponse'
        404:
          $ref: '#/responses/NotFound'
  /catalog/products/{product_id}/images/{image_id}:
    parameters:
      - name: product_id
        description: |
          The ID of the `Product` to which the image is being attached.
        required: true
        in: path
        type: integer
      - name: image_id
        description: |
          The ID of the `Image` being operated on.
        required: true
        in: path
        type: integer
    get:
      description: |
        Gets image on a product. 
      operationId: getProductImageById
      responses:
        200:
          $ref: "#/responses/ProductImageCollectionResponse"     
    put:
      description: |
        Updates an image on a product. Publicly accessible URLs and files (`form post`) are valid parameters.
      operationId: updateProductImage
      parameters:
      - name: productImage
        in: body
        required: true
        description: |
          A BigCommerce `ProductImage` object.
        schema:
          $ref: "#/definitions/ProductImage"
      responses:
        200:
          $ref: '#/responses/ProductImageResponse'
        404:
          $ref: '#/responses/NotFound'
    delete:
      description: |
        Deletes a `ProductImage` in the BigCommerce Catalog.
      operationId: deleteProductImage
      responses:
        204:
          $ref: '#/responses/NoContent'
  /catalog/products/{product_id}/variants:
    parameters:
      - $ref: "#/parameters/ProductIdParam"
    get:
      description: |
        Returns a `Variant` object list from the BigCommerce Catalog.
      operationId: getVariantsByProductId
      parameters:
        - $ref: "#/parameters/PageParam"
        - $ref: "#/parameters/LimitParam"
      responses:
        200:
          $ref: '#/responses/VariantCollectionResponse'
        404:
          $ref: '#/responses/NotFound'
    post:
      description:
        Create a `Variant` object.
      operationId: createVariant
      parameters:
      - name: Variant
        in: body
        required: true
        description: |
          `Variant` object
        schema:
          $ref: "#/definitions/Variant"
      responses:
        200:
          $ref: '#/responses/VariantResponse'
        404:
          $ref: '#/responses/NotFound'
  /catalog/products/{product_id}/variants/{variant_id}:
    parameters:
      - $ref: "#/parameters/ProductIdParam"
      - name: variant_id
        in: path
        description: |
          The ID of the `Variant`.
        required: true
        type: number
        format: int
    get:
      description:
        Gets a `Variant` object.
      operationId: getProductVariantById
      responses:
        200:
          $ref: '#/responses/VariantResponse'
        404:
          $ref: '#/responses/NotFound'
    put:
      description:
        Updates a `Variant` object.
      operationId: updateProductVariant
      parameters:
      - name: Variant
        in: body
        required: true
        description: |
          `Variant` object
        schema:
          $ref: "#/definitions/Variant"
      responses:
        200:
          $ref: '#/responses/VariantResponse'
        404:
          $ref: '#/responses/NotFound'
    delete:
      description: |
        Delete as `Variant`.
      operationId: deleteProductVariantById
      responses:
        204:
          $ref: '#/responses/NoContent'
  /catalog/products/{product_id}/variants/{variant_id}/image:
    post:
      operationId: createVariantImage
      parameters:
        - $ref: "#/parameters/ProductIdParam"
        - name: variant_id
          in: path
          description: |
            The ID of the `Variant`.
          required: true
          type: number
          format: int
        - name: image_file
          description: |
            A publicly accessible URL for an image. Supported MIME types include GIF, JPEG, and PNG.
          required: true
          in: body
          schema:
            $ref: '#/definitions/ResourceImage'
      responses:
        204:
          description: |
            Empty response indicating success post of image
        404:
          $ref: '#/responses/NotFound'
        422:
          description: |
            Variant image was not valid. This is the result of missing `image_file` fields, or of non-URL values for the `image_file` field. See the response for more details.
          schema:
            $ref: "#/definitions/ErrorResponse"
  /catalog/products/{product_id}/options:
    parameters:
      - $ref: "#/parameters/ProductIdParam"
    get:
      description:
        Gets an array of `Option` objects.
      operationId: getOptions
      responses:
        200:
          $ref: '#/responses/OptionCollectionResponse'
        404:
          $ref: '#/responses/NotFound'
    post:
      parameters:
      - name: Option
        in: body
        required: true
        description: |
          `Option` object.
        schema:
          $ref: "#/definitions/Option"
      description:
        Creates an `Option`.
      operationId: createOption
      responses:
        200:
          $ref: '#/responses/OptionResponse'
        422:
          description: |
            Option was not valid. This is the result of missing required fields or invalid data. See the response for more details.
          schema:
            $ref: "#/definitions/ErrorResponse"
        409:
          description: |
            Option was in conflict with another option. This is the result of duplicate unique fields, such as `name`.
          schema:
            $ref: "#/definitions/ErrorResponse"
  /catalog/products/{product_id}/options/{option_id}:
    parameters:
      - name: product_id
        in: path
        description: |
          The ID of the `Product` to which the `Option` belongs.
        required: true
        type: number
        format: int
      - name: option_id
        description: |
          The ID of the `Option`.
        required: true
        in: path
        type: integer
    put:
      description: |
        Update a Product's `Option`, based on the `product_id` and `option_id`.
      operationId: updateOption
      responses:
        200:
          $ref: '#/responses/OptionResponse'
        422:
          description: |
            The `Option` was not valid. This is the result of missing required fields or invalid data. See the response for more details.
          schema:
            $ref: "#/definitions/ErrorResponse"
        409:
          description: |
            The `Option` was in conflict with another option. This is the result of duplicate unique fields, such as name.
          schema:
            $ref: "#/definitions/ErrorResponse"
    delete:
      description: |
        Delete a Product's `Option` based on the product_id and option_id.
      operationId: deleteOptionById
      responses:
        204:
          $ref: '#/responses/NoContent'
  /catalog/products/{product_id}/modifiers:
    parameters:
      - name: product_id
        in: path
        description: |
          The id of the `Product` the `Modifier` belongs to.
        required: true
        type: number
        format: int
    get:
      description:
        Get an array of `Modifier` objects.
      operationId: getModifiers
      responses:
        200:
          $ref: '#/responses/ModifierCollectionResponse'
    post:
      description:
        Create a `Modifier`.
      operationId: createModifier
      responses:
        200:
          $ref: '#/responses/ModifierResponse'
        422:
          description: |
            The `Modifier` was not valid. This is the result of missing required fields or invalid data. See the response for more details.
          schema:
            $ref: "#/definitions/ErrorResponse"
        409:
          description: |
            The `Modifier` was in conflict with another option. This is the result of duplicate unique fields such as name.
          schema:
            $ref: "#/definitions/ErrorResponse"
  /catalog/products/{product_id}/modifiers/{modifier_id}:
    parameters:
      - name: product_id
        in: path
        description: |
          The id of the `Product` the `Modifier` belongs to.
        required: true
        type: number
        format: int
      - name: modifier_id
        description: |
          The id of the `Modifier`
        required: true
        in: path
        type: integer
    get:
      description: |
        Get a `Modifier` by modifier_id
      operationId: getModifierById
      responses:
        200:
          $ref: '#/responses/ModifierResponse'
        404:
          $ref: '#/responses/NotFound'
    put:
      description: |
        Update an Product's `Modifier` based on the product_id and modifier_id.
      operationId: updateModifier
      responses:
        200:
          $ref: '#/responses/ModifierResponse'
        422:
          description: |
            The `Modifier` was not valid. This is the result of missing required fields or invalid data. See the response for more details.
          schema:
            $ref: "#/definitions/ErrorResponse"
        409:
          description: |
            The `Modifier` was in conflict with another modifier or option. This is the result of duplicate unique fields such as name.
          schema:
            $ref: "#/definitions/ErrorResponse"
    delete:
      description: |
        Delete a Product's `Modifier` based on the product_id and modifier_id.
      operationId: deleteModifierById
      responses:
        204:
          $ref: '#/responses/NoContent'
  /catalog/products/{product_id}/modifiers/{modifier_id}/values/{value_id}/image:
    parameters:
      - name: product_id
        in: path
        description: |
          The id of the `Product` the `Modifier` belongs to.
        required: true
        type: number
        format: int
      - name: modifier_id
        description: |
          The id of the `Modifier`
        required: true
        in: path
        type: integer
      - name: value_id
        description: |
          The id of the `Modifier Value`
        required: true
        in: path
        type: integer
    post:
      description: Add an image to a modifier value that will show on the storefront when itâ€™s selected
      operationId: createModifierImage
      parameters:
        - name: image_file
          description: |
            A publicly accessible URL for an image. Support MIME types include GIF, JPEG, and PNG.
          required: true
          in: body
          schema:
            $ref: '#/definitions/ResourceImage'
      responses:
        204:
          description: |
            Empty response indicating success post of image
        404:
          $ref: '#/responses/NotFound'
        422:
          description: |
            Modifier image was not valid. This is the result of missing image_file fields or non-url for image_file field. See the response for more details.
          schema:
            $ref: "#/definitions/ErrorResponse"
    delete:
      description: Delete the image applied to show when the modifier value is selected
      operationId: deleteModifierImage
      responses:
        204:
          description: Image cleared for the modifier value
  /catalog/categories:
    get:
      description: |
        Returns a paginated categories collection from the BigCommerce Catalog
      operationId: getCategories
      parameters:
        - $ref: "#/parameters/FilterNameParam"
        - $ref: "#/parameters/FilterParentIdParam"
        - $ref: "#/parameters/FilterPageTitleParam"
        - $ref: "#/parameters/FilterKeywordParam"
        - $ref: "#/parameters/FilterIsVisibleParam"
        - $ref: "#/parameters/PageParam"
        - $ref: "#/parameters/LimitParam"
      responses:
        200:
          $ref: "#/responses/CategoryCollectionResponse"
    post:
      description: |
        Creates a `Category` in the BigCommerce Catalog
      operationId: createCategory
      parameters:
        - name: category
          in: body
          required: true
          description: |
            A BigCommerce `Category` object
          schema:
            $ref: "#/definitions/Category"
      responses:
        200:
          $ref: "#/responses/CategoryResponse"
        422:
          description: |
            The `Category` was not valid. This is the result of missing required fields or invalid data. See the response for more details.
          schema:
            $ref: "#/definitions/ErrorResponse"
        409:
          description: |
            The `Category` was in conflict with another category. This is the result of duplicate unique values such as name or custom_url.
          schema:
            $ref: "#/definitions/ErrorResponse"
    delete:
      description: |
        Delete a product or products from the BigCommerce Catalog
      operationId: deleteCategories
      parameters:
        - $ref: "#/parameters/FilterNameParam"
        - $ref: "#/parameters/FilterParentIdParam"
        - $ref: "#/parameters/FilterPageTitleParam"
        - $ref: "#/parameters/FilterKeywordParam"
        - $ref: "#/parameters/FilterIsVisibleParam"
      responses:
        204:
          $ref: '#/responses/NoContent'
  /catalog/variants:
    get:
      description: |
        Returns a `Variant` object list from the BigCommerce Catalog.
      operationId: getVariants
      parameters:
        - $ref: "#/parameters/FilterIdParam"
        - $ref: "#/parameters/FilterSkuParam"
        - $ref: "#/parameters/PageParam"
        - $ref: "#/parameters/LimitParam"
      responses:
        200:
          $ref: '#/responses/VariantCollectionResponse'
        404:
          $ref: '#/responses/NotFound'
  /catalog/variants/{variant_id}:
    parameters:
      - name: variant_id
        in: path
        description: |
          The id of the `Variant`.
        required: true
        type: number
        format: int
    get:
      description:
        Get a `Variant` object.
      operationId: getVariantById
      responses:
        200:
          $ref: '#/responses/VariantResponse'
        404:
          $ref: '#/responses/NotFound'
    put:
      description:
        Update a `Variant` object.
      operationId: updateVariant
      parameters:
      - name: Variant
        in: body
        required: true
        description: |
          `Variant` object
        schema:
          $ref: "#/definitions/Variant"
      responses:
        200:
          $ref: '#/responses/VariantResponse'
        404:
          $ref: '#/responses/NotFound'
    delete:
      description: |
        Delete a `Variant`
      operationId: deleteVariantById
      responses:
        204:
          $ref: '#/responses/NoContent'
  /catalog/categories/{category_id}:
    parameters:
      - name: category_id
        description: |
          The id of the `Category` requested
        required: true
        in: path
        type: integer
    get:
      description: |
        Returns a `Category` from the BigCommerce Catalog
      operationId: getCategoryById
      responses:
        200:
          $ref: "#/responses/CategoryResponse"
    put:
      description: |
        Update a `Category` in the BigCommerce Catalog
      operationId: updateCategory
      parameters:
        - name: category
          in: body
          required: true
          description: |
            A BigCommerce `Category` object
          schema:
            $ref: "#/definitions/Category"
      responses:
        200:
          $ref: "#/responses/CategoryResponse"
        404:
          $ref: '#/responses/NotFound'
        422:
          description: |
            The `Category` was not valid. This is the result of missing required fields or invalid data. See the response for more details.
          schema:
            $ref: "#/definitions/ErrorResponse"
        409:
          description: |
            The `Category` was in conflict with another category. This is the result of duplicate unique values such as name or custom_url.
          schema:
            $ref: "#/definitions/ErrorResponse"
    delete:
      description: |
        Delete one or more `Category` objects from the BigCommerce catalog.
      operationId: deleteCategoryById
      responses:
        204:
          $ref: '#/responses/NoContent'
  /catalog/categories/{category_id}/image:
    parameters:
      - name: category_id
        description: |
          The id of the `Category` the image is being attached to.
        required: true
        in: path
        type: integer
      - name: image_file
        description: |
          A publicly accessible URL for an image. Support MIME types include GIF, JPEG, and PNG.
        required: true
        in: body
        schema:
          $ref: '#/definitions/ResourceImage'
    post:
      description: |
        Creates an image on a category. Publicly accessible URLs and files (form post) are valid parameters.
      operationId: createCategoryImage
      responses:
        204:
          $ref: '#/responses/NoContent'
    delete:
      description: |
        Delete a `Category` image the BigCommerce Catalog
      operationId: deleteCategoryImage
      responses:
        204:
          $ref: '#/responses/NoContent'
  /catalog/categories/tree:
    get:
      description: |
        Returns the categories tree, a nested lineage of the categories with parent->child relationship. The `Category` objects returned are a simplified version of the category objects returned in the rest of this API.
      operationId: getCategoryTree
      responses:
        200:
          $ref: "#/responses/CategoryTreeCollectionResponse"
  /catalog/brands:
    get:
      description:  |
        Gets `Brand` objects.
      operationId: getBrands
      parameters:
        - $ref: "#/parameters/FilterNameParam"
        - $ref: "#/parameters/FilterPageTitleParam"
        - $ref: "#/parameters/PageParam"
        - $ref: "#/parameters/LimitParam"
      responses:
        200:
          $ref: "#/responses/BrandCollectionResponse"
    post:
      description:
        Create a `Brand` object.
      operationId: createBrand
      parameters:
      - name: Brand
        in: body
        required: true
        description: |
          `Brand` object
        schema:
          $ref: "#/definitions/Brand"
      responses:
        200:
          $ref: "#/responses/BrandResponse"
    delete:
      description: |
        Delete one or more `Brand` objects from the BigCommerce Catalog
      operationId: deleteBrands
      parameters:
        - $ref: "#/parameters/FilterNameParam"
        - $ref: "#/parameters/FilterPageTitleParam"
      responses:
        204:
          $ref: '#/responses/NoContent'
  /catalog/brands/{brand_id}:
    parameters:
      - name: brand_id
        in: path
        description: |
          The id of the `Brand` requested
        required: true
        type: number
        format: int
    get:
      description:
        Gets `Brand` object.
      operationId: getBrandById
      responses:
        200:
          $ref: "#/responses/BrandResponse"
        404:
          $ref: '#/responses/NotFound'
    put:
      description: |
        Update a `Brand` in the BigCommerce Catalog
      operationId: updateBrand
      parameters:
        - name: brand
          in: body
          required: true
          description: |
            Returns a `Brand` from the BigCommerce Catalog
          schema:
            $ref: "#/definitions/Brand"
      responses:
        200:
          $ref: "#/responses/BrandResponse"
        404:
          $ref: '#/responses/NotFound'
        422:
          description: |
            The `Brand` was not valid. This is the result of missing required fields or invalid data. See the response for more details.
          schema:
            $ref: "#/definitions/ErrorResponse"
        409:
          description: |
            The `Brand` was in conflict with another product. This is the result of duplicate unique value, such as `name`.
          schema:
            $ref: "#/definitions/ErrorResponse"
    delete:
      description: |
        Deletes a `Brand` from the BigCommerce Catalog.
      operationId: deleteBrand
      responses:
        204:
          $ref: '#/responses/NoContent'
  /catalog/brands/{brand_id}/image:
    parameters:
      - name: brand_id
        description: |
          The ID of the `Brand` to which the image is being attached.
        required: true
        in: path
        type: integer
    post:
      description: |
        Creates an image on a `Brand`. Publicly accessible URLs and files (`form post`) are valid parameters.
      operationId: createBrandImage
      parameters:
      - name: image_file
        description: |
          A publicly accessible URL for an image. Supported MIME types include GIF, JPEG, and PNG.
        required: true
        in: body
        schema:
          $ref: '#/definitions/ResourceImage'
      responses:
        204:
          description: |
            Empty response, indicating successful post of the image.
        404:
          $ref: '#/responses/NotFound'
        422:
          description: |
            The `Brand` image was not valid.
          schema:
            $ref: "#/definitions/ErrorResponse"
    delete:
      description: |
        Deletes a `Brand` image from the BigCommerce Catalog.
      operationId: deleteBrandImage
      responses:
        204:
          description: Image removed for the brand.
parameters:
  FilterIdParam:
    name: id
    description: |
      Filter items by sku.
    required: false
    in: query
    type: integer
  FilterSkuParam:
    name: sku
    description: |
      Filter items by sku.
    required: false
    in: query
    type: string
  FilterNameParam:
    name: name
    description: |
      Filter items by name.
    required: false
